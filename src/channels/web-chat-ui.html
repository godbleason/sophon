<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sophon AI åŠ©æ‰‹</title>
  <style>
    :root {
      --bg-primary: #0f0f0f;
      --bg-secondary: #1a1a1a;
      --bg-tertiary: #242424;
      --bg-input: #1e1e1e;
      --text-primary: #e4e4e7;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;
      --accent: #6366f1;
      --accent-hover: #818cf8;
      --border: #2e2e2e;
      --user-bubble: #2563eb;
      --assistant-bubble: #262626;
      --success: #22c55e;
      --shadow: 0 1px 3px rgba(0,0,0,0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* é¡¶æ  */
    .header {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      padding: 14px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      flex-shrink: 0;
    }

    .header-logo {
      font-size: 24px;
    }

    .header-title {
      font-size: 16px;
      font-weight: 600;
    }

    .header-status {
      font-size: 12px;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 6px;
      margin-left: auto;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--text-muted);
      transition: background 0.3s;
    }

    .status-dot.connected {
      background: var(--success);
    }

    /* æ¶ˆæ¯åŒºåŸŸ */
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      scroll-behavior: smooth;
    }

    .messages::-webkit-scrollbar {
      width: 6px;
    }

    .messages::-webkit-scrollbar-track {
      background: transparent;
    }

    .messages::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }

    /* æ¶ˆæ¯æ°”æ³¡ */
    .message {
      display: flex;
      gap: 12px;
      max-width: 80%;
      animation: fadeIn 0.2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .message.assistant {
      align-self: flex-start;
    }

    .message-avatar {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      flex-shrink: 0;
      background: var(--bg-tertiary);
    }

    .message.user .message-avatar {
      background: var(--user-bubble);
    }

    .message-content {
      padding: 10px 14px;
      border-radius: 12px;
      line-height: 1.6;
      font-size: 14px;
      word-break: break-word;
    }

    .message.user .message-content {
      background: var(--user-bubble);
      color: #fff;
      border-bottom-right-radius: 4px;
    }

    .message.assistant .message-content {
      background: var(--assistant-bubble);
      border: 1px solid var(--border);
      border-bottom-left-radius: 4px;
    }

    .message-content pre {
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px;
      margin: 8px 0;
      overflow-x: auto;
      font-size: 13px;
    }

    .message-content code {
      font-family: 'SF Mono', 'Fira Code', monospace;
      font-size: 13px;
    }

    .message-content p {
      margin: 4px 0;
    }

    .message-content p:first-child {
      margin-top: 0;
    }

    .message-content p:last-child {
      margin-bottom: 0;
    }

    /* æ­£åœ¨è¾“å…¥æŒ‡ç¤ºå™¨ */
    .typing-indicator {
      display: none;
      align-self: flex-start;
      gap: 12px;
      max-width: 80%;
      animation: fadeIn 0.2s ease-out;
    }

    .typing-indicator.visible {
      display: flex;
    }

    .typing-dots {
      padding: 14px 18px;
      background: var(--assistant-bubble);
      border: 1px solid var(--border);
      border-radius: 12px;
      border-bottom-left-radius: 4px;
      display: flex;
      gap: 4px;
      align-items: center;
    }

    .typing-dots span {
      width: 6px;
      height: 6px;
      background: var(--text-muted);
      border-radius: 50%;
      animation: bounce 1.4s infinite;
    }

    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-6px); }
    }

    /* æ¬¢è¿é¡µ */
    .welcome {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      gap: 12px;
      color: var(--text-secondary);
    }

    .welcome-icon {
      font-size: 48px;
      margin-bottom: 8px;
    }

    .welcome h2 {
      font-size: 20px;
      color: var(--text-primary);
    }

    .welcome p {
      font-size: 14px;
      max-width: 400px;
      text-align: center;
      line-height: 1.5;
    }

    .welcome-commands {
      display: flex;
      gap: 8px;
      margin-top: 8px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .welcome-commands button {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      color: var(--text-secondary);
      padding: 6px 14px;
      border-radius: 16px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.15s;
    }

    .welcome-commands button:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    /* è¾“å…¥åŒºåŸŸ */
    .input-area {
      background: var(--bg-secondary);
      border-top: 1px solid var(--border);
      padding: 16px 20px;
      flex-shrink: 0;
    }

    .input-wrapper {
      display: flex;
      gap: 10px;
      align-items: flex-end;
      max-width: 900px;
      margin: 0 auto;
    }

    .input-wrapper textarea {
      flex: 1;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px 16px;
      color: var(--text-primary);
      font-size: 14px;
      font-family: inherit;
      resize: none;
      outline: none;
      line-height: 1.5;
      max-height: 150px;
      min-height: 44px;
      transition: border-color 0.15s;
    }

    .input-wrapper textarea:focus {
      border-color: var(--accent);
    }

    .input-wrapper textarea::placeholder {
      color: var(--text-muted);
    }

    .send-btn {
      width: 44px;
      height: 44px;
      background: var(--accent);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.15s;
      flex-shrink: 0;
    }

    .send-btn:hover {
      background: var(--accent-hover);
    }

    .send-btn:disabled {
      background: var(--bg-tertiary);
      cursor: not-allowed;
      color: var(--text-muted);
    }

    /* è¿›åº¦æ­¥éª¤å®¹å™¨ */
    .progress-group {
      align-self: flex-start;
      max-width: 80%;
      animation: fadeIn 0.2s ease-out;
    }

    .progress-steps {
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding: 12px 14px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 12px;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .progress-step {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      line-height: 1.5;
    }

    .progress-step-icon {
      flex-shrink: 0;
      font-size: 14px;
      line-height: 1.5;
    }

    .progress-step-text {
      flex: 1;
      word-break: break-word;
    }

    .progress-step-text .tool-name {
      color: var(--accent);
      font-weight: 600;
      font-family: 'SF Mono', 'Fira Code', monospace;
      font-size: 12px;
    }

    .progress-step-text .tool-args {
      display: block;
      color: var(--text-muted);
      font-family: 'SF Mono', 'Fira Code', monospace;
      font-size: 11px;
      margin-top: 2px;
      white-space: pre-wrap;
      max-height: 80px;
      overflow: hidden;
    }

    .progress-step-text .tool-result {
      display: block;
      color: var(--text-muted);
      font-family: 'SF Mono', 'Fira Code', monospace;
      font-size: 11px;
      margin-top: 2px;
      white-space: pre-wrap;
      max-height: 120px;
      overflow-y: auto;
      background: var(--bg-primary);
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid var(--border);
    }

    .progress-step-text .tool-result.error {
      color: #f87171;
      border-color: #7f1d1d;
    }

    .progress-step.active .progress-step-icon {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    /* å“åº”å¼ */
    @media (max-width: 640px) {
      .message { max-width: 90%; }
      .progress-group { max-width: 90%; }
      .messages { padding: 12px; }
      .input-area { padding: 12px; }
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="header-logo">ğŸ¤–</span>
    <span class="header-title">Sophon</span>
    <div class="header-status">
      <span class="status-dot" id="statusDot"></span>
      <span id="statusText">è¿æ¥ä¸­...</span>
    </div>
  </div>

  <div class="messages" id="messages">
    <div class="welcome" id="welcome">
      <div class="welcome-icon">ğŸ¤–</div>
      <h2>Sophon AI åŠ©æ‰‹</h2>
      <p>è¾“å…¥æ¶ˆæ¯å¼€å§‹å¯¹è¯ï¼Œæˆ‘å¯ä»¥å¸®ä½ å›ç­”é—®é¢˜ã€æ‰§è¡Œå‘½ä»¤ã€è¯»å†™æ–‡ä»¶ç­‰ã€‚</p>
      <div class="welcome-commands">
        <button onclick="sendQuickMessage('/help')">ğŸ“– å¸®åŠ©</button>
        <button onclick="sendQuickMessage('/tools')">ğŸ”§ å·¥å…·åˆ—è¡¨</button>
        <button onclick="sendQuickMessage('/status')">ğŸ“Š çŠ¶æ€</button>
        <button onclick="sendQuickMessage('ä½ å¥½ï¼Œä»‹ç»ä¸€ä¸‹ä½ è‡ªå·±')">ğŸ‘‹ æ‰“æ‹›å‘¼</button>
      </div>
    </div>

    <div class="typing-indicator" id="typingIndicator">
      <div class="message-avatar">ğŸ¤–</div>
      <div class="typing-dots">
        <span></span><span></span><span></span>
      </div>
    </div>
  </div>

  <div class="input-area">
    <div class="input-wrapper">
      <textarea
        id="messageInput"
        placeholder="è¾“å…¥æ¶ˆæ¯... (Enter å‘é€, Shift+Enter æ¢è¡Œ)"
        rows="1"
      ></textarea>
      <button class="send-btn" id="sendBtn" onclick="sendMessage()" disabled>
        â†‘
      </button>
    </div>
  </div>

  <script>
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const statusDot = document.getElementById('statusDot');
    const statusText = document.getElementById('statusText');
    const typingIndicator = document.getElementById('typingIndicator');
    const welcomeEl = document.getElementById('welcome');

    let ws = null;
    let isWaiting = false;
    let currentProgressEl = null; // å½“å‰è¿›åº¦æ­¥éª¤å®¹å™¨

    // === WebSocket è¿æ¥ ===
    function connect() {
      const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
      ws = new WebSocket(protocol + '//' + location.host);

      ws.onopen = () => {
        statusDot.classList.add('connected');
        statusText.textContent = 'å·²è¿æ¥';
        sendBtn.disabled = false;
        inputEl.focus();
      };

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        handleServerMessage(data);
      };

      ws.onclose = () => {
        statusDot.classList.remove('connected');
        statusText.textContent = 'å·²æ–­å¼€';
        sendBtn.disabled = true;
        setTimeout(connect, 3000);
      };

      ws.onerror = () => {
        statusDot.classList.remove('connected');
        statusText.textContent = 'è¿æ¥é”™è¯¯';
      };
    }

    function handleServerMessage(data) {
      switch (data.type) {
        case 'connected':
          break;
        case 'progress':
          handleProgress(data);
          break;
        case 'response':
          hideTyping();
          finalizeProgress();
          isWaiting = false;
          addMessage('assistant', data.text);
          break;
      }
    }

    // === è¿›åº¦å±•ç¤º ===
    function ensureProgressGroup() {
      if (!currentProgressEl) {
        currentProgressEl = document.createElement('div');
        currentProgressEl.className = 'progress-group';
        const stepsEl = document.createElement('div');
        stepsEl.className = 'progress-steps';
        currentProgressEl.appendChild(stepsEl);
        messagesEl.insertBefore(currentProgressEl, typingIndicator);
      }
      return currentProgressEl.querySelector('.progress-steps');
    }

    function handleProgress(data) {
      hideTyping();
      const stepsEl = ensureProgressGroup();

      // å°†ä¹‹å‰çš„ active æ­¥éª¤æ ‡è®°ä¸ºå®Œæˆ
      const prevActive = stepsEl.querySelector('.progress-step.active');
      if (prevActive) {
        prevActive.classList.remove('active');
        const icon = prevActive.querySelector('.progress-step-icon');
        if (icon && icon.textContent === 'â³') icon.textContent = 'âœ…';
      }

      switch (data.step) {
        case 'thinking': {
          const step = createStepEl('â³', 'æ­£åœ¨æ€è€ƒ...');
          step.classList.add('active');
          stepsEl.appendChild(step);
          break;
        }
        case 'tool_call': {
          const argsStr = data.toolArgs ? JSON.stringify(data.toolArgs, null, 2) : '';
          const textEl = document.createElement('span');
          textEl.className = 'progress-step-text';
          textEl.innerHTML = 'è°ƒç”¨å·¥å…· <span class="tool-name">' + escapeHtml(data.toolName) + '</span>'
            + (argsStr ? '<span class="tool-args">' + escapeHtml(truncate(argsStr, 200)) + '</span>' : '');
          const step = createStepElRaw('ğŸ”§', textEl);
          step.classList.add('active');
          step.dataset.toolCallId = data.toolCallId || '';
          stepsEl.appendChild(step);
          break;
        }
        case 'tool_result': {
          // æ‰¾åˆ°å¯¹åº” tool_call æ­¥éª¤æ›´æ–°
          const callStep = stepsEl.querySelector('[data-tool-call-id="' + (data.toolCallId || '') + '"]');
          if (callStep) {
            callStep.classList.remove('active');
            const icon = callStep.querySelector('.progress-step-icon');
            if (icon) icon.textContent = data.isError ? 'âŒ' : 'âœ…';
            // è¿½åŠ ç»“æœ
            const textEl = callStep.querySelector('.progress-step-text');
            if (textEl && data.content) {
              const resultEl = document.createElement('span');
              resultEl.className = 'tool-result' + (data.isError ? ' error' : '');
              resultEl.textContent = truncate(data.content, 500);
              textEl.appendChild(resultEl);
            }
          }
          break;
        }
        case 'llm_response': {
          if (data.content) {
            const step = createStepEl('ğŸ’¬', data.content);
            stepsEl.appendChild(step);
          }
          break;
        }
      }
      scrollToBottom();
    }

    function createStepEl(icon, text) {
      const step = document.createElement('div');
      step.className = 'progress-step';
      step.innerHTML = '<span class="progress-step-icon">' + icon + '</span>'
        + '<span class="progress-step-text">' + escapeHtml(text) + '</span>';
      return step;
    }

    function createStepElRaw(icon, contentEl) {
      const step = document.createElement('div');
      step.className = 'progress-step';
      const iconEl = document.createElement('span');
      iconEl.className = 'progress-step-icon';
      iconEl.textContent = icon;
      step.appendChild(iconEl);
      step.appendChild(contentEl);
      return step;
    }

    function finalizeProgress() {
      if (currentProgressEl) {
        // æ ‡è®°æ‰€æœ‰ active ä¸ºå®Œæˆ
        const actives = currentProgressEl.querySelectorAll('.progress-step.active');
        actives.forEach(el => {
          el.classList.remove('active');
          const icon = el.querySelector('.progress-step-icon');
          if (icon && icon.textContent === 'â³') icon.textContent = 'âœ…';
        });
        currentProgressEl = null;
      }
    }

    function escapeHtml(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    function truncate(str, max) {
      if (str.length <= max) return str;
      return str.substring(0, max) + '...';
    }

    // === æ¶ˆæ¯å‘é€ ===
    function sendMessage() {
      const text = inputEl.value.trim();
      if (!text || !ws || ws.readyState !== WebSocket.OPEN || isWaiting) return;

      // éšè—æ¬¢è¿é¡µ
      if (welcomeEl) welcomeEl.style.display = 'none';

      addMessage('user', text);
      ws.send(JSON.stringify({ type: 'message', text }));

      inputEl.value = '';
      inputEl.style.height = 'auto';
      isWaiting = true;
      showTyping();
    }

    function sendQuickMessage(text) {
      inputEl.value = text;
      sendMessage();
    }

    // === UI è¾…åŠ© ===
    function addMessage(role, text) {
      const msgEl = document.createElement('div');
      msgEl.className = 'message ' + role;

      const avatar = document.createElement('div');
      avatar.className = 'message-avatar';
      avatar.textContent = role === 'user' ? 'ğŸ‘¤' : 'ğŸ¤–';

      const content = document.createElement('div');
      content.className = 'message-content';
      content.innerHTML = formatMessage(text);

      msgEl.appendChild(avatar);
      msgEl.appendChild(content);

      // æ’å…¥åˆ° typing indicator ä¹‹å‰
      messagesEl.insertBefore(msgEl, typingIndicator);
      scrollToBottom();
    }

    function formatMessage(text) {
      // ä»£ç å—
      text = text.replace(/```(\w*)?\\n([\\s\\S]*?)```/g, '<pre><code>$2</code></pre>');
      // è¡Œå†…ä»£ç 
      text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
      // ç²—ä½“
      text = text.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
      // æ¢è¡Œ
      text = text.replace(/\n/g, '<br>');
      return text;
    }

    function showTyping() {
      typingIndicator.classList.add('visible');
      scrollToBottom();
    }

    function hideTyping() {
      typingIndicator.classList.remove('visible');
    }

    function scrollToBottom() {
      requestAnimationFrame(() => {
        messagesEl.scrollTop = messagesEl.scrollHeight;
      });
    }

    // === è¾“å…¥æ¡†å¤„ç† ===
    let isComposing = false; // è¾“å…¥æ³•ç»„åˆçŠ¶æ€

    inputEl.addEventListener('compositionstart', () => { isComposing = true; });
    inputEl.addEventListener('compositionend', () => { isComposing = false; });

    inputEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey && !isComposing) {
        e.preventDefault();
        sendMessage();
      }
    });

    inputEl.addEventListener('input', () => {
      inputEl.style.height = 'auto';
      inputEl.style.height = Math.min(inputEl.scrollHeight, 150) + 'px';
    });

    // === å¯åŠ¨ ===
    connect();
  </script>
</body>
</html>
